<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="bg-blue-600">
        <h1>TODO LIST</h1>
        <div class="h-80 w-full bg-gray-300">
            <div class="border border-black">
                <form id="inputForm" class="w-8/12 mx-auto p-1">
                    <input type="text" name="todo"  id="todo" required
                    placeholder="Enter the task"
                    class="w-10/12 h-10 rounded-md pl-2">
                    <button  type="button" onclick="getFormData(event)" class="p-2 w-20 rounded-md ml-1 bg-blue-500 text-white">submit</button>
                </form>
            </div>
        </div>
        <div class="w-full p-2 bg-white" id="todoWrapper" >
            <h3 class="text-center">TODOs:</h3>
       
        </div>
        

    </div>

    <script src="index.js"></script>
</body>
